	<script type="text/javascript">
	<!--Giau ma kich ban khoi nhung trinh duyet loi thoi
		
	function popitup(url){
	newWindow=window.open(url,'name','height=400,width=450,resizable=1,toolbar');
		if(window.focus){
		newWindow.focus();
		}
	return false;
	}
		
	//Ket thuc viec giau ma kich ban khoi nhung trinh duyet loi thoi-->
	</script>
</head>
<body >
	<ul>
	<li><a href="code1.html" onclick="return popitup('code1.html')">Lien ket den mau lenh 1</a></li>
	<li><a href="code1.html" onclick="return popitup('code2.html')">Lien ket den mau lenh 2</a></li>
	<li><a href="code1.html" onclick="return popitup('code3.html')">Lien ket den mau lenh 3</a></li>
	</ul>
